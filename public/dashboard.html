<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Smart Estufa - Dashboard</title>
</head>
<body>
  <h1>Dashboard da Estufa</h1>
  <div id="dados"></div>

  <script>
    async function buscarDados() {
      try {
        const resposta = await fetch('/api/data');
        const dados = await resposta.json();
        document.getElementById('dados').innerText = JSON.stringify(dados, null, 2);
      } catch (erro) {
        document.getElementById('dados').innerText = 'Erro ao carregar dados.';
      }
    }

    setInterval(buscarDados, 2000);
    buscarDados();
  </script>
</body>
</html>
