<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard da Estufa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .data {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }
    .data div {
      background: white;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.2rem;
    }
    canvas {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      max-width: 100%;
    }
    @media (max-width: 600px) {
      .data {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Dashboard da Estufa</h1>
  <div class="data" id="latest-data">
    <div id="temp">Temperatura: --</div>
    <div id="hum">Umidade: --</div>
    <div id="soil">Solo: --</div>
    <div id="time">Atualizado: --</div>
  </div>
  <canvas id="chart" height="100"></canvas>

 <script>
  async function fetchDataAndUpdateUI() {
    try {
      const response = await fetch('/api/data');
      const data = await response.json();

      if (data.length === 0) {
        document.getElementById('status').innerText = 'Nenhum dado disponível.';
        return;
      }

      const latest = data[data.length - 1];
      document.getElementById('status').innerHTML = `
        <strong>Temperatura:</strong> ${latest.temperature} °C<br>
        <strong>Umidade:</strong> ${latest.humidity} %<br>
        <strong>Solo:</strong> ${latest.soil} %<br>
        <strong>Última atualização:</strong> ${new Date(latest.timestamp).toLocaleString()}
      `;

      // Atualiza o gráfico
      chart.data.labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
      chart.data.datasets[0].data = data.map(d => d.temperature);
      chart.data.datasets[1].data = data.map(d => d.humidity);
      chart.data.datasets[2].data = data.map(d => d.soil);
      chart.update();

    } catch (error) {
      document.getElementById('status').innerText = 'Erro ao carregar dados.';
      console.error('Erro ao buscar dados:', error);
    }
  }

  // Chama a função ao carregar a página
  fetchDataAndUpdateUI();
  // Atualiza a cada 5 segundos
  setInterval(fetchDataAndUpdateUI, 5000);
</script>
</body>
</html>
