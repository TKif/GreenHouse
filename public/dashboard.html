<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard da Estufa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Dashboard da Estufa</h1>
  <pre id="output">Carregando dados...</pre>

  <script>
    fetch('/api/data')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro ao buscar dados');
        }
        return response.json();
      })
      .then(data => {
        if (data.length === 0) {
          document.getElementById('output').textContent = 'Nenhum dado recebido ainda.';
        } else {
          const ultimo = data[data.length - 1];
          document.getElementById('output').textContent = JSON.stringify(ultimo, null, 2);
        }
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Erro ao carregar dados.';
        console.error(err);
      });
  </script>
</body>
</html>
