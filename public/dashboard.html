<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard da Estufa</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { color: green; }
  </style>
</head>
<body>
  <h1>Dashboard da Estufa</h1>
  <div id="dados">
    <!-- Aqui serÃ£o exibidos os dados enviados pelo ESP32 -->
  </div>

  <script>
    async function carregarDados() {
      try {
        const resposta = await fetch('/dados');
        const dados = await resposta.json();
        document.getElementById('dados').innerText = JSON.stringify(dados, null, 2);
      } catch (erro) {
        document.getElementById('dados').innerText = 'Erro ao carregar dados.';
      }
    }

    setInterval(carregarDados, 3000);
    carregarDados();
  </script>
</body>
</html>
