<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard da Estufa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .data {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }
    .data div {
      background: white;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.2rem;
    }
    canvas {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      max-width: 100%;
    }
    @media (max-width: 600px) {
      .data {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Dashboard da Estufa</h1>
  <div class="data" id="latest-data">
    <div id="temp">Temperatura: --</div>
    <div id="hum">Umidade: --</div>
    <div id="soil">Solo: --</div>
    <div id="time">Atualizado: --</div>
  </div>
  <canvas id="chart" height="100"></canvas>

  <script>
    async function loadData() {
      try {
        const res = await fetch('/api/data?limit=50');
        const data = await res.json();

        if (!data.length) return;

        const labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());
        const temp = data.map(entry => entry.temperature);
        const hum = data.map(entry => entry.humidity);
        const soil = data.map(entry => entry.soil);
        const latest = data[data.length - 1];

        document.getElementById('temp').textContent = `Temperatura: ${latest.temperature} °C`;
        document.getElementById('hum').textContent = `Umidade: ${latest.humidity}%`;
        document.getElementById('soil').textContent = `Solo: ${latest.soil}%`;
        document.getElementById('time').textContent = `Atualizado: ${new Date(latest.timestamp).toLocaleString('pt-BR')}`;

        new Chart(document.getElementById('chart'), {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: 'Temperatura (°C)',
                data: temp,
                borderColor: 'red',
                fill: false
              },
              {
                label: 'Umidade (%)',
                data: hum,
                borderColor: 'blue',
                fill: false
              },
              {
                label: 'Solo (%)',
                data: soil,
                borderColor: 'green',
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            interaction: { mode: 'index', intersect: false },
            stacked: false,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      } catch (error) {
        document.getElementById('latest-data').innerHTML = `<div style="color:red;">Erro ao carregar dados.</div>`;
        console.error(error);
      }
    }

    loadData();
  </script>
</body>
</html>
