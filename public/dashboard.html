<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard da Estufa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 20px; color: #333; }
    h1 { text-align: center; }
    .data { display: flex; justify-content: space-around; margin: 30px 0; flex-wrap: wrap; gap: 15px; }
    .data div { background: white; padding: 15px 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); font-size: 1.2rem; min-width: 150px; text-align: center; }
    canvas { background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 10px; max-width: 100%; }
    button { margin-bottom: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dashboard da Estufa</h1>
  <div class="data">
    <div id="temp">Temperatura: --</div>
    <div id="hum">Umidade: --</div>
    <div id="soil">Solo: --</div>
    <div id="time">Atualizado: --</div>
  </div>

  <button onclick="toggleMode()">Alternar para Hist처rico</button>
  <canvas id="chart" height="100"></canvas>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Temperatura (째C)', borderColor: 'red', data: [], fill: false },
          { label: 'Umidade (%)', borderColor: 'blue', data: [], fill: false },
          { label: 'Solo (%)', borderColor: 'green', data: [], fill: false }
        ]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    let modoHistorico = false;

    function toggleMode() {
      modoHistorico = !modoHistorico;
      document.querySelector("button").innerText = modoHistorico ? "Alternar para Tempo Real" : "Alternar para Hist처rico";
      fetchData();
    }

    async function fetchData() {
      const endpoint = modoHistorico ? '/api/historico' : '/api/data';
      try {
        const response = await fetch(endpoint);
        const data = await response.json();
        if (!data.length) return;

        const latest = data[data.length - 1];
        document.getElementById('temp').innerText = `Temperatura: ${latest.temperature.toFixed(1)} 째C`;
        document.getElementById('hum').innerText = `Umidade: ${latest.humidity.toFixed(1)} %`;
        document.getElementById('soil').innerText = `Solo: ${latest.soil.toFixed(1)} %`;
        document.getElementById('time').innerText = `Atualizado: ${new Date(latest.timestamp).toLocaleString()}`;

        chart.data.labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
        chart.data.datasets[0].data = data.map(d => d.temperature);
        chart.data.datasets[1].data = data.map(d => d.humidity);
        chart.data.datasets[2].data = data.map(d => d.soil);
        chart.update();
      } catch (err) {
        console.error('Erro ao carregar dados:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
