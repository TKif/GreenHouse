<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard da Estufa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --card-bg: #1e1e1e;
      --button-bg: #4CAF50;
      --button-text: #fff;
      --canvas-bg: #1a1a1a;
    }

    body.light {
      --bg: #f4f4f4;
      --text: #333;
      --card-bg: #fff;
      --button-bg: #4CAF50;
      --button-text: #fff;
      --canvas-bg: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 { text-align: center; }

    .data {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      flex-wrap: wrap;
      gap: 15px;
    }

    .data div {
      background: var(--card-bg);
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      min-width: 150px;
      text-align: center;
    }

    canvas {
      background: var(--canvas-bg);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 10px;
      max-width: 100%;
    }

    button, select {
      margin-bottom: 10px;
      padding: 10px 20px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    select {
      background: #ffffff;
      color: #333;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Dashboard da Estufa</h1>
  <div style="text-align: center; margin-bottom: 10px;">
    <button onclick="toggleMode()" id="modeBtn">Alternar para Histórico</button>
    <button onclick="toggleTheme()" id="themeToggle">Tema Claro</button>
    <select id="intervalSelect" onchange="fetchData()" style="margin-left: 10px;">
      <option value="1800">Últimos 30 min</option>
      <option value="3600">Última 1h</option>
      <option value="10800">Últimas 3h</option>
    </select>
  </div>

  <div class="data">
    <div id="temp">Temperatura: --</div>
    <div id="hum">Umidade: --</div>
    <div id="soil">Solo: --</div>
    <div id="time">Atualizado: --</div>
  </div>

  <canvas id="chart" height="100"></canvas>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Temperatura (°C)', borderColor: 'red', data: [], fill: false },
          { label: 'Umidade (%)', borderColor: 'blue', data: [], fill: false },
          { label: 'Solo (%)', borderColor: 'green', data: [], fill: false }
        ]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    let modoHistorico = false;

    function toggleMode() {
      modoHistorico = !modoHistorico;
      document.getElementById("modeBtn").innerText = modoHistorico ? "Alternar para Tempo Real" : "Alternar para Histórico";
      document.getElementById("intervalSelect").style.display = modoHistorico ? "none" : "inline-block";
      fetchData();
    }

    async function fetchData() {
      const endpoint = modoHistorico ? '/api/historico' : '/api/data';
      const interval = parseInt(document.getElementById('intervalSelect').value || '1800');

      try {
        const response = await fetch(endpoint);
        const data = await response.json();
        if (!data.length) return;

        let filtered = data;
        if (!modoHistorico) {
          const cutoff = new Date().getTime() - interval * 1000;
          filtered = data.filter(d => new Date(d.timestamp).getTime() >= cutoff);
        }

        const latest = filtered[filtered.length - 1];
        document.getElementById('temp').innerText = `Temperatura: ${latest.temperature.toFixed(1)} °C`;
        document.getElementById('hum').innerText = `Umidade: ${latest.humidity.toFixed(1)} %`;
        document.getElementById('soil').innerText = `Solo: ${latest.soil.toFixed(1)} %`;
        document.getElementById('time').innerText = `Atualizado: ${new Date(latest.timestamp).toLocaleString()}`;

        chart.data.labels = filtered.map(d => new Date(d.timestamp).toLocaleTimeString());
        chart.data.datasets[0].data = filtered.map(d => d.temperature);
        chart.data.datasets[1].data = filtered.map(d => d.humidity);
        chart.data.datasets[2].data = filtered.map(d => d.soil);
        chart.update();
      } catch (err) {
        console.error('Erro ao carregar dados:', err);
      }
    }

    function toggleTheme() {
      const body = document.body;
      const isLight = body.classList.toggle('light');
      document.getElementById('themeToggle').innerText = isLight ? 'Tema Escuro' : 'Tema Claro';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function loadTheme() {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.body.classList.add('light');
        document.getElementById('themeToggle').innerText = 'Tema Escuro';
      }
    }

    loadTheme();
    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>

<div class="history-section">
  <h2>Histórico de Ativação dos Atuadores</h2>
  <div class="controls">
    <select id="actuatorFilter">
      <option value="">Todos</option>
      <option value="Ventilação">Ventilação</option>
      <option value="Irrigação">Irrigação</option>
      <option value="Iluminação">Iluminação</option>
    </select>
    <input type="number" id="historyLimit" min="1" max="1000" value="50">
    <button onclick="loadActuatorHistory()">Carregar</button>
  </div>
  
  <table id="actuatorHistoryTable">
    <thead>
      <tr>
        <th>Data/Hora</th>
        <th>Atuador</th>
        <th>Ação</th>
        <th>Motivo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function loadActuatorHistory() {
  const actuator = document.getElementById('actuatorFilter').value;
  const limit = document.getElementById('historyLimit').value;
  
  let url = '/api/history?limit=' + limit;
  if (actuator) url += '&actuator=' + encodeURIComponent(actuator);
  
  try {
    const response = await fetch(url);
    const history = await response.json();
    renderHistoryTable(history);
  } catch (err) {
    console.error('Erro ao carregar histórico:', err);
  }
}

function renderHistoryTable(history) {
  const tbody = document.querySelector('#actuatorHistoryTable tbody');
  tbody.innerHTML = '';
  
  history.forEach(entry => {
    const row = document.createElement('tr');
    
    const timeCell = document.createElement('td');
    timeCell.textContent = new Date(entry.timestamp).toLocaleString();
    row.appendChild(timeCell);
    
    const actuatorCell = document.createElement('td');
    actuatorCell.textContent = entry.actuator;
    row.appendChild(actuatorCell);
    
    const actionCell = document.createElement('td');
    actionCell.textContent = entry.action;
    actionCell.className = entry.action === 'ON' ? 'action-on' : 'action-off';
    row.appendChild(actionCell);
    
    const reasonCell = document.createElement('td');
    reasonCell.textContent = entry.reason;
    row.appendChild(reasonCell);
    
    tbody.appendChild(row);
  });
}

// Carrega histórico ao abrir a página
document.addEventListener('DOMContentLoaded', loadActuatorHistory);
</script>

<style>
.history-section {
  margin-top: 30px;
  background: var(--card-bg);
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#actuatorHistoryTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

#actuatorHistoryTable th, #actuatorHistoryTable td {
  padding: 10px;
  border: 1px solid #444;
  text-align: left;
}

#actuatorHistoryTable th {
  background-color: #4CAF50;
  color: white;
}

.action-on { color: #4CAF50; font-weight: bold; }
.action-off { color: #f44336; font-weight: bold; }

.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  align-items: center;
}

.controls select, .controls input {
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}
</style>
